<!doctype html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login - Aplikasi Kriptografi</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body class="bg-light">
    <div class="container">
      <div class="row justify-content-center align-items-center min-vh-100">
        <div class="col-md-5">
          <div class="card shadow-lg">
            <div class="card-body p-5">
              <div class="text-center mb-4">
                <i
                  class="bi bi-shield-lock-fill text-primary"
                  style="font-size: 4rem"
                ></i>
                <h2 class="mt-3 fw-bold">Aplikasi Kriptografi</h2>
                <p class="text-muted">AES & Vigenere Cipher</p>
              </div>

              <ul class="nav nav-pills nav-justified mb-4" role="tablist">
                <li class="nav-item" role="presentation">
                  <button
                    class="nav-link active"
                    id="login-tab"
                    data-bs-toggle="pill"
                    data-bs-target="#login"
                    type="button"
                  >
                    Login
                  </button>
                </li>
                <li class="nav-item" role="presentation">
                  <button
                    class="nav-link"
                    id="register-tab"
                    data-bs-toggle="pill"
                    data-bs-target="#register"
                    type="button"
                  >
                    Register
                  </button>
                </li>
              </ul>

              <div class="tab-content">
                <!-- Login Form -->
                <div
                  class="tab-pane fade show active"
                  id="login"
                  role="tabpanel"
                >
                  <form id="loginForm">
                    <div class="mb-3">
                      <label for="loginUsername" class="form-label"
                        >Username</label
                      >
                      <div class="input-group">
                        <span class="input-group-text"
                          ><i class="bi bi-person-fill"></i
                        ></span>
                        <input
                          type="text"
                          class="form-control"
                          id="loginUsername"
                          required
                        />
                      </div>
                    </div>
                    <div class="mb-3">
                      <label for="loginPassword" class="form-label"
                        >Password</label
                      >
                      <div class="input-group">
                        <span class="input-group-text"
                          ><i class="bi bi-lock-fill"></i
                        ></span>
                        <input
                          type="password"
                          class="form-control"
                          id="loginPassword"
                          required
                        />
                      </div>
                    </div>
                    <div class="d-grid">
                      <button type="submit" class="btn btn-primary btn-lg">
                        <i class="bi bi-box-arrow-in-right"></i> Login
                      </button>
                    </div>
                  </form>
                </div>

                <!-- Register Form -->
                <div class="tab-pane fade" id="register" role="tabpanel">
                  <form id="registerForm">
                    <div class="mb-3">
                      <label for="registerUsername" class="form-label"
                        >Username</label
                      >
                      <div class="input-group">
                        <span class="input-group-text"
                          ><i class="bi bi-person-fill"></i
                        ></span>
                        <input
                          type="text"
                          class="form-control"
                          id="registerUsername"
                          required
                        />
                      </div>
                    </div>
                    <div class="mb-3">
                      <label for="registerEmail" class="form-label"
                        >Email</label
                      >
                      <div class="input-group">
                        <span class="input-group-text"
                          ><i class="bi bi-envelope-fill"></i
                        ></span>
                        <input
                          type="email"
                          class="form-control"
                          id="registerEmail"
                          required
                        />
                      </div>
                    </div>
                    <div class="mb-3">
                      <label for="registerPassword" class="form-label"
                        >Password</label
                      >
                      <div class="input-group">
                        <span class="input-group-text"
                          ><i class="bi bi-lock-fill"></i
                        ></span>
                        <input
                          type="password"
                          class="form-control"
                          id="registerPassword"
                          required
                          minlength="6"
                        />
                      </div>
                      <small class="text-muted">Minimal 6 karakter</small>
                    </div>
                    <div class="mb-3">
                      <label for="registerConfirmPassword" class="form-label"
                        >Konfirmasi Password</label
                      >
                      <div class="input-group">
                        <span class="input-group-text"
                          ><i class="bi bi-lock-fill"></i
                        ></span>
                        <input
                          type="password"
                          class="form-control"
                          id="registerConfirmPassword"
                          required
                        />
                      </div>
                    </div>
                    <div class="d-grid">
                      <button type="submit" class="btn btn-success btn-lg">
                        <i class="bi bi-person-plus-fill"></i> Register
                      </button>
                    </div>
                  </form>
                </div>
              </div>
            </div>
          </div>
          <div class="text-center mt-3 text-muted">
            <small>&copy; 2024 Aplikasi Kriptografi - AES & Vigenere</small>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="login.js"></script>
  </body>
</html>
